<section id="{{ section.slug | slugify }}" class="block block-feature-2">
  <div class="container">
     <h2><span class="light">{{ section.headline }}</span></h2>
    <div class="columns">
      <div class="column media">
          <div class="flourish-embed flourish-table" data-src="visualisation/5102164"> <script src="https://public.flourish.studio/resources/embed.js"> </script>  </div>
          <div class="flourish-embed flourish-table" data-src="visualisation/5102242"> <script src="https://public.flourish.studio/resources/embed.js"> </script>  </div>
          <div class="flourish-embed flourish-table" data-src="visualisation/5102203"> <script src="https://public.flourish.studio/resources/embed.js"> </script>  </div>
          <img src="{{ section.media.image | relative_url }}" alt="{{ section.media.alt_text }}" loading="lazy">
      </div>
      <div class="column text">
          <h2><span class="light">{{ section.headline }}</span></h2>
          <p>{{ section.content }}</p>
      </div>
    </div>
  </div>
</section>
